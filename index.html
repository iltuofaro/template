<!DOCTYPE html>
<html lang="en">
<!-- en - язык кода -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>что ж</title>
	<!-- название в теге title будет отображаться на вкладке в браузере, когда будет открыта страница  -->
	<link rel="stylesheet" href="css/style.css">
	<!-- для подключения стилей; внутри атрибута href указывается путь; 
	абсолютные пути указывались внутри песочницы: http:// (до файла в интернте)
	при работе локально указываются относительные пути
	сейчас файл со стилями находится в папке css
	нужно указать путь: css/style.css -->
</head>
<body>
	<!-- внутри тега body - вся основная работа, которая видна при открытии страницы -->
<h1>шалалайла</h1>
</body>
</html>
